<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Dinographic</title><link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet"/><link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/><link href="app.css" rel="stylesheet"></head><body><header><h2>Natural History Museum</h2><h1>Dinosaurs</h1><h3>How do you compare?</h3></header><form id="dino-compare"><div class="form-container"><div id="container"><p>Name:</p><input id="name" class="form-field__full" type="name" name="name"/><p>Height</p><label>Feet: <input id="feet" class="form-field__short" type="number" name="feet"/></label> <label>inches: <input id="inches" class="form-field__short" type="number" name="inches"/></label><p>Weight:</p><label><input id="weight" class="form-field__full" type="number" name="weight"/>lbs</label><p>Diet:</p><select id="diet" class="form-field__full" name="diet"><option>Herbavor</option><option>Omnivor</option><option>Carnivor</option></select><div class="btn compare">Compare Me!</div></div></div></form><main id="grid"></main><footer><p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are approximations.</p></footer><script src="app-bundle.js"></script></body></html>
